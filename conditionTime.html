        function greetUser(){
            var time= new Date().getHours();
            if(time < 11){
                return "Good Morning";
            }
            else if(time < 18){
                return "Good Day";
            }
            else{
                return "Good Evening";
            }
        }
        document.getElementById("demo").innerHTML=greetUser();

        if(fruit == "Apple"){

         if(fruit == "Strawberry"){
            document.write("The color is pink")
        }
        else{
            document.write("The color is Yellow" + "<br>");
        }
        const city = "Dhaka";
                switch(city){
                case "washington, D.C.":

                            break;
                }

                document.write ( "He is a genius of the gang.")
        }
        var x= 10;
        var myInterval = setInterval(function(){
            x += 10;
            document.getElementById("demo3").innerHTML = "<b>" + x +"</b>";

        }

    </script>
